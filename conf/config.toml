###
#   Default config for anisotropy
#
#   Special values:
#       theta = [min, max, step]
#       thickness = [min, max]
##

[logger]
name = "anisotropy"
format = "%(levelname)s: %(message)s"

[base]
simple = false 
bodyCentered = false 
faceCentered = true 

###
#   Simple
##
[simple.geometry]
theta = [0.01, 0.28, 0.01]
directions = [
    [1, 0, 0],
    [0, 0, 1],
    [1, 1, 1]
]
fillet = true

[simple.mesh]
viscousLayers = true 
thickness = [0.01, 0.005]

[simple.mesh.submesh.strips]
growthRate = 0.2
nbSegPerEdge = 2
nbSegPerRadius = 3

###
#   Body-centered
##
# TODO: 0.18 
[bodyCentered.geometry]
theta = [0.01, 0.17, 0.01]
directions = [
    [1, 0, 0],
    [0, 0, 1],
    [1, 1, 1]
]
fillet = true

[bodyCentered.mesh]
viscousLayers = true 
thickness = [0.005, 0.0005]

[bodyCentered.mesh.submesh.strips]
growthRate = 0.2
nbSegPerEdge = 2
nbSegPerRadius = 3

###
#   Face-centered
##
[faceCentered.geometry]
theta = [0.01, 0.13, 0.01]
directions = [
    [1, 0, 0],
    [0, 0, 1],
    [1, 1, 1]
]
fillet = true

[faceCentered.mesh]
viscousLayers = true 
thickness = [0.001, 0.0005]

[faceCentered.mesh.submesh.strips]
growthRate = 0.2
nbSegPerEdge = 2
nbSegPerRadius = 3

###
#   Flow
##
[flow]
scale = [1e-5, 1e-5, 1e-5]

[flow.constant]
nu = 1e-6

[flow.approx.pressure.boundaryField]
inlet.type = "fixedValue"
inlet.value = 1e-3
outlet.type = "fixedValue"
outlet.value = 0

[flow.approx.velocity.boundaryField]
inlet.type = "fixedValue"
inlet.value = [
    [ 6e-5, 6e-5,   0.0 ],
    [ 0.0,  0.0,    6e-5 ],
    [ 6e-5, 6e-5,   6e-5 ]
]
outlet.type = "zeroGradient"
outlet.value = "None"

[flow.main.pressure.boundaryField]
inlet.type = "fixedValue"
inlet.value = 1e-3
outlet.type = "fixedValue"
outlet.value = 0

[flow.main.velocity.boundaryField]
inlet.type = "pressureInletVelocity"
inlet.value = [
    [ 0, 0, 0 ],
    [ 0, 0, 0 ],
    [ 0, 0, 0 ]
]
outlet.type = "zeroGradient"
outlet.value = "None"


