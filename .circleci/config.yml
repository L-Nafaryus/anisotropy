version: 2

workflows:
  version: 2
  test:
    jobs:
      - test-3.10

jobs:
  test-3.10:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: install packages
          command: |
            pip install poetry
            poetry config virtualenvs.in-project true
            poetry install
      - run:
          name: run tests
          command: |
            mkdir test-reports
            poetry run pytest --cov=anisotropy tests > test-reports/pytest.log 2>&1 
      - store_artifacts:
          path: test-reports

